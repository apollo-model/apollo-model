mutation {
  createPost(
    data: {
      title: "Build GraphQL API with Apollo"
      body: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
      owner: { create: { Admin: { username: "moderator" } } }
      category: { connect: { title: "JS" } }
      #place: { type: Point, coordinates: [0, 51] }
    }
  ) {
    id
    title
  }
}
